<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>
<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffb6c1; /* Light pink */
    font-family: Arial, sans-serif;
    overflow:hidden;
}

/* Card */
.card{
    background:white;
    padding:35px;
    width:90%;
    max-width:380px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
    animation: pop 1s ease;
    z-index:10;
}

@keyframes pop{
    from{ transform:scale(0.8); opacity:0; }
    to{ transform:scale(1); opacity:1; }
}

h1{ color:#d6336c; }
p{ font-size:17px; min-height:50px; }

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.2s;
}

#yesBtn{
    background:#ff5c8a;
    color:white;
}

#yesBtn:hover{ transform:scale(1.1); }

#noBtn{
    background:#ccc;
    position:absolute;
    transition: 0.25s ease;
    transform-origin: center;
}

/* floating hearts */
.heart{
    position:absolute;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{ transform:translateY(110vh); }
    to{ transform:translateY(-10vh); }
}

/* countdown */
#countdown{
    font-weight:bold;
    color:#d6336c;
    margin-bottom:15px;
}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgm" loop>
    <!-- Use a local file or replace with an online URL -->
    <source src="tenerife_sea.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="card" id="card">
    <h1>Angel Lyka ðŸ’–</h1>
    <div id="countdown"></div>
    <p id="typing"></p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const text = "Will you be my Valentine? ðŸ¥ºðŸ’–";
let index = 0;
const typingEl = document.getElementById("typing");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const bgm = document.getElementById("bgm");

/* Typing animation */
function type(){
    if(index < text.length){
        typingEl.textContent += text.charAt(index);
        index++;
        setTimeout(type, 60);
    }
}
type();

/* Countdown to Feb 14 */
function updateCountdown(){
    const valentines = new Date(new Date().getFullYear(), 1, 14);
    const now = new Date();
    if(now > valentines) valentines.setFullYear(valentines.getFullYear()+1);
    const diff = valentines - now;
    const days = Math.floor(diff / (1000*60*60*24));
    document.getElementById("countdown").textContent =
       `ðŸ’Œ ${days} days until Valentineâ€™s Day`;
}
updateCountdown();
setInterval(updateCountdown, 1000);

/* Play music on first card click */
card.addEventListener("click", function startMusic(){
    bgm.muted = false;
    bgm.volume = 0.6;
    bgm.play();
    card.removeEventListener("click", startMusic);
});

/* NO button texts */
const noTexts = [
    "No ðŸ˜","Wait what ðŸ˜³","Why would you do this ðŸ˜­","My heart ðŸ’”",
    "Are you really sure? ðŸ’­","I chose you ðŸ¥º","Just us ðŸ’–",
    "One chance please ðŸ˜­","Sure ka ba? ðŸ¥º","Isipin mo muna ðŸ’­",
    "Please lang ðŸ˜­","Konti na lang ðŸ¥¹","Yesâ€¦ always yes ðŸ’ðŸ’–"
];

let noIndex = 0;
let noScale = 1;
let yesScale = 1;

/* NO button click: shrink No & grow Yes */
noBtn.onclick = () => {
    if(noIndex < noTexts.length - 1){
        noIndex++;
        noBtn.textContent = noTexts[noIndex];

        // Shrink No button only in last two answers
        if(noIndex >= noTexts.length - 2){
            noScale -= 0.06;
            noBtn.style.transform = `scale(${noScale})`;
        }

        // Make Yes button grow each time No is clicked
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;

    } else {
        yesBtn.click(); // auto surrender
    }
};

/* NO button dodge on hover only in last two answers */
noBtn.addEventListener("mouseover", () => {
    if(noIndex >= noTexts.length - 2){
        noBtn.style.left = Math.random() * 70 + "vw";
        noBtn.style.top = Math.random() * 70 + "vh";
    }
});

/* YES action */
yesBtn.onclick = ()=> {
    card.innerHTML = `
        <h1>YESSS?! LETSS GOOOO ðŸ¥°ðŸ’–</h1>
        <p>You just made this man the happiest ðŸ˜­ðŸ’˜</p>
    `;
    for(let i=0;i<40;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerText="ðŸ’–";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(20+Math.random()*20)+"px";
        document.body.appendChild(h);
    }
};
</script>
</body>
</html>
